<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lenn106 - GitHub Projects</title>
  <style>
    body {
      background-image: url("https://images.unsplash.com/photo-1499623838158-29acea518eaa?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=2000&q=80");
      background-size: cover;
      background-position: center;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    .header {
      background-color: #323232;
      padding: 20px;
      display: flex;
      align-items: center;
    }

    .header .back-button {
      display: flex;
      align-items: center;
      color: #ffffff;
      text-decoration: none;
      margin-right: 10px;
      cursor: pointer;
    }

    h1 {
      padding: 20px;
      background-color: #323232;
      color: #ffffff;
      margin: 0;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 40px;
    }

    .project {
      margin-bottom: 30px;
      background-color: #323232;
      border-radius: 10px;
      padding: 20px;
      max-width: 800px;
      width: 100%;
    }

    .project h2 {
      margin-top: 0;
    }

    .project p {
      margin-bottom: 10px;
    }

    .project a {
      display: block;
      text-decoration: none;
      color: #ffffff;
      font-weight: bold;
    }

    .invisible {
      user-select: none;
    }
  </style>
</head>

<body>
  <div class="header">
    <a href="https://lenn106.github.io" class="back-button">Back</a>
    <h1>GitHub Projects</h1>
  </div>
  <div class="container">
    <div class="project">
      <h2>Project 1</h2>
      <p>This is a description of project 1.</p>
      <a href="https://github.com/project1" target="_blank">View on GitHub</a>
    </div>
  </div>
  <div class="container">
    <div class="project">
      <h2>Project 2</h2>
      <p>This is a description of project 2.</p>
      <a href="https://github.com/project2" target="_blank">View on GitHub</a>
    </div>
  </div>
  <div class="container">
    <div class="project">
      <h2>Project 3</h2>
      <p>This is a description of project 3.</p>
      <a href="https://github.com/project3" target="_blank">View on GitHub</a>
    </div>
  </div>
</body>

</html>
